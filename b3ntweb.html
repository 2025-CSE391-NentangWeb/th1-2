  <title>Bài tập 03 - HTML Table</title>
  <style>
    table {

    }
    th, td {
      border: 1px solid black;
      text-align: center;
      padding: 6px;
    }
    th {
      background-color: #f0f0f0;

      background-color: #c6eafd;
      font-weight: bold;

</head>
